<!DOCTYPE html>
<html lang="en">
<head>
   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TOLO</title>
  <style>
    /* Styles de base */
   

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #44326A;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
  
    .form-container {
      background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 300px;
            margin: 20px 0;
            box-sizing: border-box;
          
    }

    .progress-bar {
      height: 5px;
      background: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0;
      background: #44326A;
      transition: width 0.3s;
    }

    .form-card {
      display: none;
      flex-direction: column;
      animation: fadeIn 0.5s ease-in-out;
    }

    .form-card.active {
      display: flex;
    }

    .form-group {
      margin-bottom: 20px;
      margin-right: 15px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
    }

    .form-footer button {
      background: #44326A;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
            font-weight: bold;
    }

    .form-footer button:hover {
      background: #3700b3;
    }

    .form-footer .back-btn {
      background: #ccc;
    }

    .form-footer .back-btn:hover {
      background: #bbb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .text-rouge {
  color: red !important; /* Priorise la couleur rouge */
  margin-top: 0;
};

    .error {
      color: red;
      font-size: 14px;
      margin-top: -15px;
      margin-bottom: 10px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 { 
            font-size: 40px;
            text-align: center;
            font-family: 'Fredoka One', sans-serif;
  color: white;    /* Blanc comme dans l'image */
  text-align: center;
    }
    .header-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      
    }

    .header-buttons .buttonjack {
      background-color: #ffd700;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: not-allowed;
    }
    .header-buttons .button {
      background-color: #ff5722;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: not-allowed;
    }

    /* Style pour le conteneur du toggle */
.toggle-container {
  display: flex;
  align-items: center;
  gap: 10px; /* Espace entre le texte et le toggle */
  margin: 20px;
  font-family: Arial, sans-serif;
  font-size: 16px;
  color: #333;
}

/* Style pour l'étiquette du texte */
.toggle-label {
  margin-right: 10px;
}

/* Style pour le switch */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  border-radius: 24px;
  transition: 0.4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .slider {
  background-color: #44326A; /* Couleur violet */
}

input:checked + .slider:before {
  transform: translateX(26px); /* Déplacement du bouton rond */
}

    .submit-btn {
color: white;
text-decoration: none;
background-color: #44326A ;
border-radius: 5px;
background: #44326A;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
            font-weight: bold;
    };
   
  </style>
   <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

  
<body>
  <header>
    <h1>TOLO</h1>
  </header>
  <div class="header">
   

    <div class="header-buttons">
      <div class="buttonjack">Jackpot du jour :</div>
      <div class="button">500000 FCFA</div>
    </div>
  </div>

  <div class="form-container">
    <form id="multi-step-form">
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <!-- Cadres -->
      <!-- Étape 1 -->
      <div class="form-card active">
        <H1 class="step">BİENVENUE</H1>
        <h2>Entrez votre nom ou pseudo</h2>
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Entre ton nom ici" required>
        </div>
        <div class="form-footer">
          <button type="button" class="next-btn">Suivant</button>
        </div>
      </div>

      <!-- Étape 2 -->
      <div class="form-card">
        <h2 class="step">On continue...</h2>
        <h2>Entrez votre email</h2>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Entre ton email ici" required>
        </div>
        <div class="form-footer">
          <button type="button" class="back-btn">retour</button>
          <button type="button" class="next-btn">suivant</button>
        </div>
      </div>

      <!-- Étape 3 -->
      <div class="form-card">
        <h2 class="step">Presque...</h2>
        <h2>Entrez votre numero de telephone</h2>
        <div class="form-group">
          <input type="tel" id="phone" name="phone" placeholder="Entre ton numero de telephone ici" required>
        </div>
        <div class="form-footer">
          <button type="button" class="back-btn">retour</button>
          <button type="button" class="next-btn">suivant</button>
        </div>
      </div>

      <!-- Étape 4 -->
      <div class="form-card">
       <h2>Derniere etape</h2>
        <h2>Entrez votre combinaison</h2>
        <p class="text-rouge">Vous devez le remplire obligatoirement!!!</p>


        <div class="form-group">
          <input
            type="tel"
            id="combination"
            name="combination"
            placeholder="Exemple : 165423"
            required
            maxlength="6"
          >
          <div class="error" id="combination-error"></div>
        </div>

        <div class="toggle-container">
          <label for="age-toggle" class="toggle-label">
            J'ai plus de 18 ans
          </label>
          <label class="switch">
            <input type="checkbox" id="age-toggle">
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="form-footer">
          <button type="button" class="back-btn">retour</button>
         <a href="pay.html" class="submit-btn">confirmer</a>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".form-card");
      const nextButtons = document.querySelectorAll(".next-btn");
      const backButtons = document.querySelectorAll(".back-btn");
      const progress = document.querySelector(".progress");
      const combinationInput = document.getElementById("combination");
      const combinationError = document.getElementById("combination-error");
      let currentStep = 0;

      function updateStep() {
        cards.forEach((card, index) => {
          card.classList.toggle("active", index === currentStep);
        });
        progress.style.width = `${((currentStep + 1) / cards.length) * 100}%`;
      }

      nextButtons.forEach((button) => {
        button.addEventListener("click", () => {
          if (currentStep < cards.length - 1) {
            currentStep++;
            updateStep();
          }
        });
      });

      backButtons.forEach((button) => {
        button.addEventListener("click", () => {
          if (currentStep > 0) {
            currentStep--;
            updateStep();
          }
        });
      });

      // Empêcher l'entrée de chiffres non autorisés ou doublons
      combinationInput.addEventListener("input", (e) => {
        const value = e.target.value;
        const lastChar = value.slice(-1);
        const uniqueChars = new Set(value);

        if (!/^[1-6]$/.test(lastChar) || uniqueChars.size !== value.length) {
          e.target.value = value.slice(0, -1); // Supprime le dernier caractère non valide
        }
      });

      updateStep();
    });
 
  
  
  </script>
</body>
</html>
